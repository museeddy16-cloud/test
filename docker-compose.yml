version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iruvoyage-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iruvoyage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iruvoyage-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iruvoyage?schema=public
      JWT_SECRET: ${JWT_SECRET:-iruvoyage-secure-jwt-secret-key-change-in-production}
      JWT_EXPIRES_IN: 5d
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      APP_URL: ${APP_URL:-http://localhost}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && node src/index.js"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iruvoyage-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: iruvoyage-swagger
    restart: unless-stopped
    environment:
      SWAGGER_JSON: /swagger.json
    volumes:
      - ./backend/swagger.json:/swagger.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
